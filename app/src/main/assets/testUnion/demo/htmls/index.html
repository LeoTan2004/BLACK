<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport"
			content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="../js/mui.min.js"></script>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<script type="text/javascript" charset="utf-8">
			mui.init();
		</script>
	</head>
	<body>
		<!-- 主界面菜单同时移动 -->
		<!-- 侧滑导航根容器 -->
		<div class="mui-off-canvas-wrap mui-draggable">
			<!-- 主页面容器 -->
			<div class="mui-inner-wrap">
				<!-- 菜单容器 -->
				<aside class="mui-off-canvas-left" id="offCanvasSide">
					<div class="mui-scroll-wrapper">
						<div class="mui-scroll">
							<!-- 菜单具体展示内容 -->
							<ul class="mui-table-view">
								<li class="mui-table-view-cell">
									<a class="mui-navigate-right" id="whitenotes">
										写笔记
									</a>
								</li>
							</ul>
						</div>
					</div>
				</aside>
				<!-- 主页面标题 -->
				<header class="mui-bar mui-bar-nav">
					<a class="mui-icon mui-action-menu mui-icon-bars mui-pull-left" href="#offCanvasSide"></a>
					<h1 class="mui-title">人生计时器-主页</h1>
				</header>
				<!-- 主页面内容容器 -->
				<div class="mui-content mui-scroll-wrapper">
					<div class="mui-scroll">
						<!-- 主页面丢这儿 -->
						<div id="cardboxs">
							<!-- 子卡片在这里 -->
							<div class="mui-card">
								<!--页眉，放置标题-->
								<div class="mui-card-header">

								</div>
								<!--内容区-->
								<div class="mui-card-content">

								</div>
								<!--页脚，放置补充信息或支持的操作-->
								<div class="mui-card-footer">

								</div>
							</div>
						</div>
						<button type="button" id="refreshbutton" data-loading-icon="mui-spinner mui-spinner-green"
							class="mui-btn mui-btn-primary" style="margin-left: 40%;margin-top: 10%;">刷新计划表</button>
					</div>
				</div>
				<div class="mui-off-canvas-backdrop"></div>
			</div>
		</div>
		<script src="../js/index.js"></script>
	</body>
</html>
